<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Arctic Prompt â€” Tall Central Iceberg Peaks</title>
  <desc id="desc">Arctic-blue icon with a tall iceberg and a prompt bubble icon.</desc>

